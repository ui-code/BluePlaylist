<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Music Player | theuicode.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="icon-row">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="playlists-row">
            <h1>Playlists</h1>
            <img class="profile" src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
        </div>
        <div class="play">
            <div class="play-box">
                <img src="https://images.pexels.com/photos/2693212/pexels-photo-2693212.png?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
                <div class="play-btn">
                    <i class="fas fa-play"></i>
                </div>
            </div>
            <h1 class="mood">Mood</h1>
            <h1 class="bedtime">Bedtime</h1>
            <h4 class="time">5:32</h4>
        </div>
        <h3 class="live">Live</h3>
        <div class="list-row">
            <img src="https://images.pexels.com/photos/2693212/pexels-photo-2693212.png?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
            <div class="song">
                <h4 class="song-name">Message</h4>
                <span class="song-artist">Cameron Rogers</span>
            </div>
            <div class="duration">5:32</div>
        </div>
        <div class="list-row">
            <img src="https://images.pexels.com/photos/2693208/pexels-photo-2693208.png?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
            <div class="song">
                <h4 class="song-name">After you</h4>
                <span class="song-artist">Rafeeda El Nouri</span>
            </div>
            <div class="duration">4:12</div>
        </div>
        <div class="list-row">
            <img src="https://images.pexels.com/photos/1910225/pexels-photo-1910225.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
            <div class="song">
                <h4 class="song-name">Article</h4>
                <span class="song-artist">Ilya Vasin</span>
            </div>
            <div class="duration">2:45</div>
        </div>
        <div class="list-row playing-now">
            <img src="https://images.pexels.com/photos/2693212/pexels-photo-2693212.png?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
            <div class="song">
                <h4 class="song-name">Message</h4>
                <span class="song-artist">Cameron Rogers</span>
            </div>
            <i class="fas fa-play"></i>
            <i class="fas fa-forward"></i>
        </div>
    </div>
</body>

</html>
